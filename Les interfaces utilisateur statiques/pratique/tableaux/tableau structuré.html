<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title> Les tableaux structur√©s </title>
</head>

<body>
    <table border=2 align="center" width="60%"> 
        <caption>Visiteurs</caption>

        <thead>
            <tr>
                <th>Pages</th>
                <th>Nb Visites 2017</th>
                <th>Nb Visites 2018</th>
                <th>Totale</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Page 01</td>
                <td>200</td>
                <td>300</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Page 02</td>
                <td>1200</td>
                <td>5400</td>
                <td>6600</td>
            </tr>
            <tr>
                <td>Page 03</td>
                <td>900</td>
                <td>1000</td>
                <td>1900</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Totale</td>
                <td>2300</td>
                <td>6700</td>
                <td>9000</td>
            </tr>
        </tfoot>

    </table>

</body>



</html>
